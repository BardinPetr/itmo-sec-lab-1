name: Security Scans

on:
  push:
  pull_request:

jobs:
  security-scans:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

