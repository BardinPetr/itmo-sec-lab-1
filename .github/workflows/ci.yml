name: Security Scans

on:
  push:
  pull_request:

jobs:
  security-scans:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Run Bandit SCA
      uses: PyCQA/bandit-action@v1

    - name: Run Safety SCA
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_TOKEN }}

    - name: Install dependencies
      run: pip install -r requirements.txt
